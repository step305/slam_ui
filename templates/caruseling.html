<div class="data_container">
    <div class="data-picture">
        <img class="figure" src="{{ url_for('video_feed') }}">
    </div>

    <div class="data_right-item">
        Angles:<br>
        <table>
            <tr>
                <td>Yaw</td>
                <td><span id="yaw_value"></span></td>
            </tr>
            <tr>
                <td>Pitch</td>
                <td><span id="pitch_value"></span></td>
            </tr>
            <tr>
                <td>Roll</td>
                <td><span id="roll_value"></span></td>
            </tr>
            <tr>
                <td>Azimuth value</td>
                <td><span id="azimuth_value"></span></td>
            </tr>
        </table>
    </div>
</div>

<form method="post" action="/command">
    <input type="submit" value="start" name="action"/>
    <input type="submit" value="stop" name="action"/>
    <input type="submit" value="next" name="action"/>
</form>

<form method="post" action="/command">
    <input type="text" value=100 name="log_duration"/>
    <input type="submit" value="set_log_duration" name="action">
</form>
